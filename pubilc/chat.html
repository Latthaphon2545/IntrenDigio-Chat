<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/chat.png" />
    <link rel="stylesheet" href="./css/chat.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="chatContainer">
      <div>
        <h1>Chat App</h1>

        <div id="messages"></div>

        <form id="sendMessage">
          <input type="text" placeholder="Message" /> <button>Send</button>
          <button id="location">Location</button>
        </form>
      </div>

      <div id="sidebar">
        <p>adfsd</p>
      </div>
    </div>

    <script id="message-template" type="test/html">
      <div class="message">
        <p>
          <span>{{username}}</span>
          <span>{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="test/html">
      <div class="message">
        <p>
          <span>{{username}}</span>
          <span>{{createdAt}}</span>
        </p>
        <p><a href={{url}} target="_blank">{{username}} current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="test/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class=users>
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
